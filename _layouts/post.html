---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">  
    by <a href="/authors.html">{{ page.author }}</a> on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
  <hr/>
 
    {{ content }}
  </div>

  <div class="date">  
    <a href="{{page.url}}">Permalink</a>
  </div>


</article>
