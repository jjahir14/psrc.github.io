---
layout: default
---

<article class="post">

  <div id="title1">
	  {% if page.image %}
	  	<img class="post-title-image" src="{{ page.image }}" alt="{{ page.title }}" /></a>
	  {% endif %}

	  <h3>{{ page.title }}</h3>
	  <div class="date">
	    by <a href="/authors.html">{{ page.author }}</a> on {{ page.date | date: "%B %e, %Y" }}
	  </div>
  </div>


  <div class="entry">
  <hr/>
      {{ content }}
  </div>

  <h2></h2>

  <div class="bottom-link">
    <a href="{{page.url}}">&raquo;&nbsp;Permalink</a>
    <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=PugetSoundCast"
   target="_blank">&raquo;&nbsp;Share on Twitter</a>
    <br/><br/>
  </div>

  {% if page.comments %}
    <h4>Discussion and Comments</h4>
      {% include comments.html %}
  {% endif %}

</article>
