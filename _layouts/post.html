---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">  
    by {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">  
    <a href="{{page.url}}">Permalink</a>
  </div>


</article>
